<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Music Player</title>
</head>
<body>

<div class="audio">
    <img src="images/happy halloween.png" class="title-img">
    <div class="music-container">
        <div class="music-info">
            <h4 id="title">Halloween</h4>
            <div class="progress-container">
                <div class="progress"></div>
            </div>
        </div>
    
        <audio src="music/creepy.mp3" id="audio"></audio>

        <div class="img-container">
            <img src="images/creepy.jpg" alt="music-cover" id="cover">
        </div>

        <div class="navigation">
            <button id="prev" class="action-btn">
                <i class="fas fa-backward"></i>
            </button>
            <button id="play" class="action-btn action-btn-big">
                <i class="fas fa-play"></i>
            </button>
            <button id="next" class="action-btn">
                <i class="fas fa-forward"></i>
            </button>
        </div>
    </div>
    <img src="images/house-desktop.png" class="house-desktop">
    <img src="images/house.png" class="house">
</div>

<script src="script.js"></script>    
</body>
</html>
